language: r
dist: trusty
sudo: false

branches:
  only:
  - master

cache:
  packages: yes
directories:
  - $HOME/bin

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y r-cran-ncdf4

before_script:
  - Rscript -e 'blogdown::install_hugo()'

script:
  - Rscript -e 'blogdown::build_site()'
